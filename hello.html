<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <meta charset="UTF-8">
</head>

<body>
  <div class="appContainer">
    <h3 style="text-align: center;"><b>NYT Crossword Stats</b></h3>
    <div class="statsWrapper">
      <h5 class="yellowBanner"><b>✨Current Puzzle Stats✨</b></h5>
      <div class="flex-grid" id="date">
        <div class="col"><b>Puzzle Date:</b> <span id="puzzledate"></span></div>
      </div>
      <div class="flex-grid">
        <div class="col"><b>Clues Filled:</b> <span id="solved"></span></div>
        <div class="col"><b>Total Clues:</b> <span id="count"></span></div>
      </div>
      <div class="flex-grid">
        <div class="col"><b>% Filled:</b> <span id="progress"></span></div>
        <div class="col"><b>Record Split:</b> <span id="split"></span></div>
      </div>
    </div>

    <div class="statsWrapper">
      <h5 class="yellowBanner" style="text-align: center;"><b>✨All Time Stats✨</b></h5>
      <div id="noStats">
        Collect Some Crossword Stats to See them Here!
      </div>
      <div id="allTimeStats" style="visibility: collapse;">
        <div class="flex-grid">
          <div class="col"><b>Fastest Solve:</b> <span id="record"></span></div>
        </div>
        <div class="flex-grid">
          <div class="col"><b>Puzzles Solved:</b> <span id="puzzlessolved"></span></div>
        </div>
        <div class="flex-grid">
          <div class="col" id="seenwords"><div class="greenBanner"><b>Most Seen Words:</b></div> </div>
        </div>
        <div class="flex-grid">
          <div class="col" id="missedwords"><div class="greenBanner"><b>Frequently Missed Words:</b></div></div>
        </div>
      </div>
    </div>
    <div id="buttonContainer">
      <button id="collect">Collect Stats</button>
    </div>
  </div>
</body>
<script src="scripts/popup.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
  integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</html>
